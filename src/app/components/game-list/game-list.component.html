<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-cente">
        <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
            {{game.title}}
            <button class="btn btn-danger" (click)="deleteGame(game.id)"><i class="fas fa-trash"></i></button>
        </div>
        <img [src]="game.image" class="card-img-top">
        <div class="card-body">
            <p> {{game.description}} </p>
            <a [routerLink]="['/edit', game.id]" class="btn btn-info btn-block">Editar</a>
        </div>
    </div>
</div>
